<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-autenticacao-cadastrar">
        <form id="registerForm" class="form">
            <h1>Cadastre-se</h1>

            <label for="registerEmail">E-mail</label>
            <input type="email" id="registerEmail" placeholder="Digite seu e-mail" required>

            <label for="registerPassword">Senha</label>
            <input type="password" id="registerPassword" placeholder="Digite sua senha" required>

            <label for="confirmPassword">Confirmar senha</label>
            <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>

            <button type="submit" class="cadastrar-button">Cadastrar</button>
        </form>
    </div>

    <div class="container-autenticacao-login">
        <form id="loginForm" class="form">
            <h1>Login</h1>
    
            <label for="loginEmail">E-mail</label>
            <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required>
    
            <label for="loginPassword">Senha</label>
            <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
            <a href="#" class="cadastre-se">Não possui cadastro? Cadastre-se</a>

            <button type="submit" class="logar-button">Logar</button>
        </form>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
