<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autenticação</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-autenticacao-cadastrar">
    <form class="form" method="post">
        <h1>cadastre-se</h1>

        <label for="email">E-mail</label>
        <input type="text" placeholder="digite seu e-mail" class="email">

        <label for="password">Senha</label>
        <input type="password" placeholder="digite sua senha" class="senha">

        <label for="confirmpassword">Confirmar senha</label>
        <input type="password" placeholder="confirsmar senha" class="senha">

        <button class="cadastrar-button">Cadastrar</button>
    </form>
    </div>

    <div class="container-autenticacao-login">
        <form class="form" method="post">
            <h1>Login</h1>
    
            <label for="email">E-mail</label>
            <input type="text" placeholder="digite seu e-mail" class="email">
    
            <label for="password">Senha</label>
            <input type="password" placeholder="digite sua senha" class="senha">
            <a href="#" class="cadastre-se">não possui cadastro? cadastre-se</a>

            <button class="logar-button">Logar</button>
        </form>
        </div>
    <script src="login.js"></script>
</body>
</html>
