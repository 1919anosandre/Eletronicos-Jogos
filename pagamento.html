<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="pagamento.css">
</head>
<body>
    <div class="container-pag">
        <form class="form" id="form-pagamento" method="post">
            <h1>Formas de Pagamento</h1>
            <div class="row">
                <img src="img-eletronicos/pix.jpg.jpeg" class="pix-img" alt="Pix">
                <img src="img-eletronicos/cartao.jpg.jpeg" class="cartao-img" alt="Cartão de Crédito">
                <img src="img-eletronicos/dinheiro.jpg.jpeg" class="dinheiro-img" alt="Dinheiro">
            </div>
            <div class="cartao-inputs">
                <h2>Informe os dados do seu cartão</h2>
                
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="nome" placeholder="Digite o titular do cartão" required>

                <label for="numero-cartao">Número do Cartão</label>
                <input type="text" id="numero-cartao" class="numero-cartao" placeholder="Digite o número do cartão" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="cpf" placeholder="Digite o CPF do titular" required>

                <label for="validade">Validade (MM/AA)</label>
                <input type="text" id="validade" class="validade" placeholder="MM/AA" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" class="cvv" placeholder="Digite o CVV" required>

                <button type="submit" class="finalizar-compra-cartao">Finalizar</button>
            </div>
        </form>

        <div class="pag-pix">
            <h3>Insira sua chave Pix</h3>
            <input type="text" placeholder="Digite sua chave Pix" class="pix-input">
        </div>
    </div>

    <script src="pagamento.js"></script>
</body>
</html>
